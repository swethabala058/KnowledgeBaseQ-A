spring.application.name=KnowledgeBaseQ-A

# Active profile: switch between 'mysql' and 'h2'
# For production/dev with MySQL set active to 'mysql' (default here)
spring.profiles.active=mysql

# Server port
server.port=8081

# Common JPA settings (can be overridden per-profile)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
