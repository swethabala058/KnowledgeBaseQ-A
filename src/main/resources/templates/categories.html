<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Categories - Knowledge Base Q&A</title>
    <link rel="stylesheet" th:href="@{/css/categories.css}">
</head>
<body>
<div layout:fragment="content">
    <h2>Question Categories</h2>

    <div th:if="${#lists.isEmpty(categories)}">
        <p>No categories found.</p>
    </div>
    <div th:each="category : ${categories}" class="question-card">
        <h4 th:text="${category.name}">Category Name</h4>
        <p th:text="${category.description}">Category description</p>
            <div style="margin-top: 1rem;">
                <a th:href="@{/questions?category={id}(id=${category.categoryId})}" class="btn">View Questions</a>
            </div>
    </div>
</div>
</body>
</html>
