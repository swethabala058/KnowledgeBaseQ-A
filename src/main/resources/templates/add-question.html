<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Ask a Question - Knowledge Base Q&A</title>
    <link rel="stylesheet" th:href="@{/css/add-question.css}">
</head>
<body>
<div layout:fragment="content" class="container">
    <h2>Ask a New Question</h2>

    <form action="/questions" method="post" th:object="${question}">
        <div class="form-group">
            <label for="title">Question Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="content">Question Details:</label>
            <textarea id="content" name="content" th:field="*{content}" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="categoryId">Category:</label>
            <select id="categoryId" name="categoryId" th:field="*{category.categoryId}" required>
                <option value="">Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name + ' - ' + category.description}">Category</option>
            </select>
        </div>

        <!-- User selection removed - will be handled by authentication system -->

        <div style="text-align: center; margin-top: 2rem;">
            <button type="submit" class="btn">Submit Question</button>
        </div>
    </form>
</div>
</body>
</html>
