<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Questions - Knowledge Base Q&A</title>
    <link rel="stylesheet" th:href="@{/css/questions.css}">
</head>
<body>
<div layout:fragment="content">
    <h2>All Questions</h2>

    <div class="search-container">
        <form action="/questions" method="get" class="search-form">
            <input type="text" name="q" th:value="${searchQuery}" placeholder="Search questions..." class="search-input">
            <button type="submit" class="btn">Search</button>
        </form>
    </div>

    <div th:if="${#lists.isEmpty(questions)}">
        <p>No questions found.</p>
    </div>
    <div th:each="question : ${questions}" class="question-card">
        <h4 class="question-title">
            <a th:href="@{/questions/{id}(id=${question.questionId})}" th:text="${question.title}">Question Title</a>
        </h4>
        <p th:text="${question.content}">Question content</p>
        <div class="question-meta">
            <span>By: <span th:text="${question.user != null ? question.user.name : 'Unknown'}">User</span></span> |
            <span>Category: <span th:text="${question.category != null ? question.category.name : 'Uncategorized'}">Category</span></span> |
            <span>Posted: <span th:text="${#temporals.format(question.createdAt, 'MMM dd, yyyy')}">Date</span></span>
        </div>
        <div style="margin-top: 1rem;">
            <a th:href="@{/questions/{id}(id=${question.questionId})}" class="btn">View Details</a>
        </div>
    </div>
</div>
</body>
</html>
