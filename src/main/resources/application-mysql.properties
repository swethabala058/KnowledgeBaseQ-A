### MySQL profile - use for local development against a MySQL server
# Replace values with your MySQL instance credentials

spring.datasource.url=jdbc:mysql://localhost:3306/knowledgebase?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Use 'update' for development; for production prefer 'validate' or manage schema with migrations
spring.jpa.hibernate.ddl-auto=update
